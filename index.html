<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">
                    (Web)
                </span>
            </h1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="address">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name..." />
                    </div>


                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name..." />
                    </div>

                    <div class="form_control">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Enter E-mail..." />
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select A Job Role</option>
                            <option value="frontend">Frontend Devbeloper </option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50"
                            placeholder="Enter Address..."></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">city</label>
                        <input id="city" name="city" placeholder="Enter City..." />
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode..." />
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2023-09-20" type="date" id="date" name="date" placeholder="Enter date..." />
                    </div>

                    <div class="form_control">
                        <label for="cv">Upload your CV</label>
                        <input type="file" id="cv" name="cv" placeholder="upload cv..." />
                    </div>



                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>

            </form>


        </div>
    </div>

</body>

</html>
